{% extends 'base.html' %}

{% block head %} 
<title>Inverse Text Normalization</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">Thutmose Tagger</h1>

    <form style="text-align: center" action="/" method="POST">
        <textarea name="content" id="content" placeholder="Enter spoken form text here..." rows="4" cols="50">{{input}}</textarea>
        <br>
        <input type="submit" value="submit">
    </form>

    <p style="text-align: center">
        The written form of the sentence is: 
        <br>
        {{ output }}
    </p>

</div>
{% endblock %}
